<!DOCTYPE html>
<html>
  <head>
    <title>pv - JavaScript protein viewer</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <script src='js/jquery-2.0.2.min.js'></script>
    <script src='js/gl-matrix.js'></script>
    <script src='js/pv.js'></script>
    <style>
    body {
      font-family: Monospace;
      background-color: #fff;/*#f0f0f0;*/
      margin: 0px;
      overflow: hidden;
    }
    #gl {
      float: left;
    }
    #inspector {
      float : right;
      background-color:#eee;
      padding:10px;
    }

    #inspector ul {
      padding:0px;
    }

    #inspector ul li {
      list-style:none;
      cursor: pointer;
      color:#660000
    }
    #inspector ul li:hover {
      color:#994444;
    }
    </style>
    </head>
<body>
  <div id=gl>
  </div>
  <div id=inspector>
    <ul>
      <li id=preset>Preset</li>
      <li id=cartoon>Cartoon</li>
      <li id=tube>Tube</li>
      <li id=lines>Lines</li>
      <li id=line-trace>Line Trace</li>
      <li id=sline>Smooth Line Trace</li>
      <li id=trace>Trace</li>
    </ul>
  </div>
  </script>
  <script>
    var pv = pv.Viewer(document.getElementById('gl'), 
                       { quality : 'medium', width: 1000, height : 800,
                         antialias : false, outline : true});
    var mol;
    function lines() {
      pv.clear();
      mol.lines();
    }
    function cartoon() {
      pv.clear();
      mol.cartoon();
    }
    function line_trace() {
      pv.clear();
      mol.line_trace();
    }
    function sline() {
      pv.clear();
      mol.sline();
    }

    function tube() {
      pv.clear();
      mol.tube();
    }

    function trace() {
      pv.clear();
      mol.trace();
    }
    function preset() {
      pv.clear();
      var ligand = mol.select('ligand');
      mol.cartoon();
      ligand.spheres();
    }

    $('#cartoon').click(cartoon);
    $('#line-trace').click(line_trace);
    $('#preset').click(preset);
    $('#lines').click(lines);
    $('#trace').click(trace);
    $('#sline').click(sline);
    $('#tube').click(tube);

    function on_ready() {
      $.ajax({ url : 'pdbs/1r6a.pdb', success : function(data) {
        mol = pv.pdb(data);
        cartoon();
        pv.center_on(mol);
      }});
    }
    document.addEventListener('DOMContentLoaded', on_ready);
  </script>
</body>
</html>
