<!DOCTYPE html>
<html>
  <head>
    <title>pv - JavaScript protein viewer</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <script src='js/jquery-2.0.2.min.js'></script>
    <script src='js/gl-matrix.js'></script>
    <!--
    <script src='js/pv.js'></script>
    -->
    <script src='src/geom.js'></script>
    <script src='src/mol.js'></script>
    <script src='src/render.js'></script>
    <script src='src/viewer.js'></script>
    <style>
    body {
      font-family: Helvetica;
      /*background-color: #fff;/*#f0f0f0;*/*/
      background-color: #000;
      width:100%;
      height:100%;
      font-weight: lighter;
      margin: 0px;
      overflow: hidden;
    }
    #gl {
      position:fixed;
      left:232px;
      top:36px;
    }
    #inspector {
      position:fixed;
      width:200px;
      top:36px;
      bottom:0px;
      
      background-color:white;
      /*border-right-style:solid;
      border-right-width:1px;
      border-right-color:#ccc;
      */
      padding:15px;
      box-shadow: 2px 0px 2px #ddd;
    }

    #inspector ul {
      padding:0px;
    }

    #inspector ul li {
      margin-left:5px;
      margin-right:5px;
      margin-bottom:5px;
      list-style:none;
      cursor: pointer;
      color:#660000
    }

    #inspector ul li:hover {
      color:#994444;
    }
    #toolbar {
      position:fixed;
      background-color:#fafafa;
      top:0px;
      left:0px;
      padding-top:8px;
      padding-left:5px;
      border-bottom-style:solid;
      border-bottom-color:#ccc;
      border-bottom-width:1px;
      right:0px;
      height:27px;
    }
    #copyright {
      bottom:0px;
      position: fixed;
      left:20px;
      color:#888;
      border-top-style:solid;
      border-top-color:#ccc;
      border-top-width:1px;
      font-size:10pt;
      padding-bottom:20px;
      padding-left:5px;
      padding-top:20px;
    }
    #toolbar a {
      float:right;
      padding-right:10px;
      color:#660000;
      text-decoration:none;
    }
    #toolbar a:hover {
      color:#994444;
    }
    #inspector h1 {
      margin-top:20px;
      border-top-style:solid;
      border-top-color:#ccc;
      border-top-width:1px;
      padding-bottom:10px;
      padding-top:10px;
      font-size:12pt;
      font-weight:lighter;
      color:#888;
      text-align:center;
    }
    </style>
    </head>
<body>
  <div id=toolbar>pv - JavaScript protein viewer
    <a href="http://github.com/biasmv/pv">code on github</a>
  </div>
  <div id=inspector>
    <ul>
      <h1></h1>
      <li id=preset>Preset</li>
      <li id=cartoon>Cartoon</li>
      <li id=tube>Tube</li>
      <li id=lines>Lines</li>
      <li id=line-trace>Line Trace</li>
      <li id=sline>Smooth Line Trace</li>
      <li id=trace>Trace</li>
    </ul>
     <ul>
      <h1></h1>
      <li><input type="checkbox" name="outline" 
                 value="yes" checked=true id=showOutline>Show Outline</li>
    </ul>
     <ul>
      <h1></h1>
       <li id=1r6a>Methyl transferase</li>
       <li id=1ake>Adenylate kinase</li>
       <li id=1crn>Crambin</li>
       <li id=2por>Porin</li>
       <li id=2f8v>Telethonin</li>
    </ul>
  </div>
  <div id=gl>
  </div>
  <div id=copyright>Copyright (2013) Marco Biasini</div>
 </body>
  <script>
    var pv = pv.Viewer(document.getElementById('gl'), 
                       { quality : 'medium', width: 800, height : 800,
                         antialias : true, outline : true});
    var structure;
    function lines() {
      pv.clear();
      pv.add('structure', pv.lines(structure));
    }
    function cartoon() {
      pv.clear();
      var sel = structure.select({chain:'A'});
      pv.add('structure', pv.cartoon(sel));
    }
    function line_trace() {
      pv.clear();
      pv.add('structure', pv.lineTrace(structure));
    }
    function sline() {
      pv.clear();
      pv.add('structure', pv.sline(structure));
    }

    function tube() {
      pv.clear();
      pv.add('structure', pv.tube(structure));
    }

    function trace() {
      pv.clear();
      pv.add('structure', pv.trace(structure));
    }
    function preset() {
      pv.clear();
      var ligand = structure.select({'rnames' : ['SAH', 'RVP']});
      pv.add('ligand', pv.spheres(ligand));
      pv.add('protein', pv.cartoon(structure));
    }
    function load(pdb_id) {
      $.ajax({ url : 'pdbs/'+pdb_id+'.pdb', success : function(data) {
        structure = mol.pdb(data);
        cartoon();
        pv.centerOn(structure.select({chain: 'A'}));
      }});
    }
    function kinase() {
      load('1ake');
    }
    function crambin() {
      load('1crn');
    }
    function transferase() {
      load('1r6a');
    }

    function telethonin() { load('2f8v'); }

    function porin() { load('2por'); }

    $('#cartoon').click(cartoon);
    $('#line-trace').click(line_trace);
    $('#preset').click(preset);
    $('#lines').click(lines);
    $('#trace').click(trace);
    $('#sline').click(sline);
    $('#tube').click(tube);
    $('#1ake').click(kinase);
    $('#1r6a').click(transferase);
    $('#1crn').click(crambin);
    $('#2por').click(porin);
    $('#2f8v').click(telethonin);
    $('#showOutline').change(function() {
      pv.options('outline', this.checked);
      pv.requestRedraw();
    });

    document.addEventListener('DOMContentLoaded', transferase);
  </script>
</html>
