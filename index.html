<!DOCTYPE html>
<html>
  <head>
    <title>Dengue virus methyl transferase</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <script src='js/jquery.min.js'></script>
    <script src='js/gl-matrix.min.js'></script>
    <script src='js/pv.min.js'></script>
    <style>
    body {
      font-family: Helvetica;
      background-color: #fff;/*#f0f0f0;*/
      font-weight: lighter;
      margin: 0px;
      overflow: hidden;
    }
    #gl {
      float: left;
    }
    #inspector {
      margin-top:10px;
      float : left;
      background-color:#fafafa;
      padding:10px;
      border-style:solid;
      border-width:1px;
      border-color:#ccc;
    }

    #inspector ul {
      padding:0px;
    }

    #inspector ul li {
      margin-left:5px;
      margin-right:5px;
      margin-bottom:5px;
      list-style:none;
      cursor: pointer;
      color:#660000
    }

    #inspector ul li:hover {
      color:#994444;
    }
    #inspector h1 {
      font-weight:normal;
      font-size:12pt;
    }
    </style>
    </head>
<body>
  <div id=gl>
  </div>
  <div id=inspector>
    <h1>Choose Style</h1>
    <ul>
      <li id=preset>Preset</li>
      <li id=cartoon>Cartoon</li>
      <li id=tube>Tube</li>
      <li id=lines>Lines</li>
      <li id=line-trace>Line Trace</li>
      <li id=sline>Smooth Line Trace</li>
      <li id=trace>Trace</li>
    </ul>
  </div>
  </script>
  <script>
    var pv = pv.Viewer(document.getElementById('gl'), 
                       { quality : 'medium', width: 600, height : 600,
                         antialias : true, outline : true});
    var structure;
    function lines() {
      pv.clear();
      pv.add('structure', pv.lines(structure));
    }
    function cartoon() {
      pv.clear();
      pv.add('structure', pv.cartoon(structure));
    }
    function line_trace() {
      pv.clear();
      pv.add('structure', pv.lineTrace(structure));
    }
    function sline() {
      pv.clear();
      pv.add('structure', pv.sline(structure));
    }

    function tube() {
      pv.clear();
      pv.add('structure', pv.tube(structure));
    }

    function trace() {
      pv.clear();
      pv.add('structure', pv.trace(structure));
    }
    function preset() {
      pv.clear();
      var ligand = structure.select({rnames : ['RVP', 'SAH']});
      pv.add('ligand', pv.spheres(ligand));
      pv.add('protein', pv.cartoon(structure));
    }
    function load(pdb_id) {
      $.ajax({ url : 'pdbs/'+pdb_id+'.pdb', success : function(data) {
        structure = mol.pdb(data);
        preset();
        pv.centerOn(structure);
      }});
    }
    function transferase() {
      load('1r6a');
    }

    $('#cartoon').click(cartoon);
    $('#line-trace').click(line_trace);
    $('#preset').click(preset);
    $('#lines').click(lines);
    $('#trace').click(trace);
    $('#sline').click(sline);
    $('#tube').click(tube);

    document.addEventListener('DOMContentLoaded', transferase);
  </script>
</body>
</html>
